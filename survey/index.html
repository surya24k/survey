<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="assets/logofinal.png" width="150px" height="150px">
    </div>
    <form>
        <div class="form">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="form">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="form">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
        </div>
        <div class="form">
            <label>How was your overall experience?</label>
            <div class="star-rating">★★★★☆</div>
        </div>
        <div class="form">
            <label>Was our representative (check all that apply):</label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Food Quality?</label>
                <label><input type="checkbox"> Food Quantity?</label>
                <label><input type="checkbox"> Hygiene?</label>
                <label><input type="checkbox"> Taste & Texture?</label>
                <label><input type="checkbox"> Aroma?</label>
                <label><input type="checkbox"> Clean?</label>
                <label><input type="checkbox"> Consistency?</label>
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
</body>
</html>
